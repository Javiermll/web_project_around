<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the U.S" />
    <meta name="keywords" content="html, css" />
    <meta name="author" content="Javier Muñoz" />
    <title>Around the U.S</title>

    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./vendor/fonts.css" />
    <link rel="stylesheet" href="./pages/index.css" />

    <!--Fuente "Inter"-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!--Fuente "Noto serif"-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__container">
          <img
            src="./images/Logo.png"
            alt="Logo Around-U.s"
            class="header__logo"
          />
        </div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__image-container">
            <img
              src="./images/JacquesC.jpg"
              alt="Jacques Cousteau"
              class="profile__avatar"
            />
            <div class="profile__avatar-overlay">
              <img
                src="./images/Perfil.svg"
                alt="Editar avatar"
                class="profile__avatar-edit-icon"
              />
            </div>
          </div>
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <p class="profile__occupation">Explorador</p>
            <button class="profile__edit-button" id="Open-Poput">
              <img
                src="./images/Vector1.png"
                alt="Editar perfil"
                class="profile__edit-icon"
              />
            </button>
          </div>

          <!--parte3: Add - Button -->
          <button class="profile__add-button" id="OpenPoput-add">
            <img
              src="./images/Add_Button.png"
              alt="Add Button"
              class="profile__add-icon"
            />
          </button>
        </section>

        <!---->
        <!---->
        <!---->
        <!--Seccion 2: ELEMENTOS-->
        <section class="elements">
          <template id="card-template">
            <article class="card">
              <img class="card__image" src="#" alt="#" />
              <button class="card__delete-button">
                <img
                  src="./images/Trash.svg"
                  alt="Eliminar tarjeta"
                  class="card__delete-icon"
                />
              </button>
              <div class="card__wrap">
                <h2 class="card__title"></h2>
                <div class="card__actions">
                  <button class="card__link">
                    <img
                      src="./images/Vector2_corazon.svg"
                      alt="Me gusta"
                      class="card__link-logo"
                    />
                  </button>
                </div>
              </div>
            </article>
          </template>
        </section>
      </main>
      <footer class="footer">
        <!--Derechos de autor-->
        <p class="footer__copyright">© 2024 Around The U.S.</p>
        <!---->
      </footer>
    </div>

    <!--HTML de POPUP - editProfilePopup-->
    <dialog class="popup" id="editProfilePopup">
      <!--<div class="popup__overlay"></div>-->
      <div class="popup__container">
        <h2 class="popup__title">Editar perfil</h2>

        <!---->
        <!---->
        <!---->
        <form class="popup__form" novalidate>
          <fieldset class="popup__set">
            <label for="popup-name" class="popup__field">
              <input
                type="text"
                id="popup-name"
                name="popup-name"
                class="popup__input"
                placeholder="Nombre"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="popup__error popup-name-error"></span>
            </label>

            <!---->
            <!---->
            <!---->
            <label for="popup-about" class="popup__field">
              <input
                type="text"
                id="popup-about"
                name="popup-about"
                class="popup__input"
                placeholder="Acerca de"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="popup__error popup-about-error"></span>
            </label>
            <!---->
            <!---->
            <!---->
            <button type="submit" class="popup__button button">Guardar</button>
          </fieldset>
        </form>

        <button id="Close-Popup" class="popup__close-button">
          <img
            src="./images/Close_Icon.png"
            alt="Cerrar formulario"
            class="popup__close-image"
          />
        </button>
      </div>
    </dialog>

    <!--HTML de POPUP - ADDcard-->
    <dialog class="popup" id="addCardPopup">
      <div class="popup__container">
        <h2 class="popup__title-add">Nuevo Lugar</h2>

        <!---->
        <!---->
        <!---->
        <form class="popup__form popup__form-add" novalidate>
          <fieldset class="popup__set">
            <label for="popup-place" class="popup__field">
              <input
                type="text"
                id="popup-place"
                name="popup-place"
                class="popup__input"
                placeholder="Título"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="popup__error popup-place-error"></span>
            </label>

            <label for="popup-image-url" class="popup__field">
              <input
                type="url"
                id="popup-image-url"
                name="popup-image-url"
                class="popup__input"
                placeholder="Enlace a la imagen"
                pattern="https?://.+\..+"
                title="Ingresa una URL completa de imagen (jpg, png o gif)"
                required
                minlength="2"
              />
              <span class="popup__error popup-image-url-error"></span>
            </label>
            <button type="submit" class="popup__button button">Crear</button>
          </fieldset>
        </form>

        <button id="ClosePopup-Add" class="popup__close-buttonAdd">
          <img
            src="./images/Close_Icon.png"
            alt="Cerrar formulario"
            class="popup__close-image"
          />
        </button>
      </div>
    </dialog>

    <!--Paso7: HTML del POPUP de imagen-->
    <dialog class="popup popup_type_image" id="imagePopup">
      <div class="popup__container popup__container_type_image">
        <figure class="popup__figure">
          <img src="" alt="" class="popup__image" />
          <figcaption class="popup__caption"></figcaption>
        </figure>
        <button type="button" class="popup__close-button_type_image"></button>
      </div>
    </dialog>

    <!--Popup delete Card Popup-->
    <dialog class="popup" id="deleteCardPopup">
      <div class="popup__container">
        <h2 class="popup__title popup__title-deleteCard">¿Estás seguro/a?</h2>
        <form class="popup__form popup__form-delete" novalidate>
          <button type="submit" class="popup__button popup__button_confirm">
            Sí
          </button>
        </form>
        <button class="popup__close-button popup__close-buttonDelete">
          <img
            src="./images/Close_Icon.png"
            alt="Cerrar"
            class="popup__close-image"
          />
        </button>
      </div>
    </dialog>

    <!--HTML del popup para actualizar el avatar-->
    <dialog class="popup" id="avatarPopup">
      <div class="popup__container">
        <h2 class="popup__title">Cambiar foto de perfil</h2>
        <form class="popup__form popup__form-avatar" novalidate>
          <fieldset class="popup__set">
            <label class="popup__field">
              <input
                type="url"
                name="avatar"
                id="avatar-url"
                class="popup__input"
                placeholder="Enlace de la imagen"
                required
              />
              <span class="popup__error avatar-url-error"></span>
            </label>
            <button type="submit" class="popup__button button">Guardar</button>
          </fieldset>
        </form>
        <button class="popup__close-button">
          <img
            src="./images/Close_Icon.png"
            alt="Cerrar formulario"
            class="popup__close-image"
          />
        </button>
      </div>
    </dialog>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
